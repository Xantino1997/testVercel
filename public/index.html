<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Vercel</title>
</head>
<body>
    <div>Test de Vercel y el backend en marcha</div>
    <button id="fetchButton">Obtener mensaje del backend</button>
    <div id="backendMessage"></div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', function() {
            fetch('/mensaje-backend')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('backendMessage').innerText = data;
                })
                .catch(error => {
                    console.error('Error fetching message:', error);
                });
        });
    </script>
</body>
</html>
